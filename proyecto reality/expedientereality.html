<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Streaming Interactiva</title>
    <style>
        /* Estilos básicos */
        .container {
            display: flex;
            height: 100vh;
        }
        .video-container {
            flex: 70%;
            position: relative;
        }
        .chat-container {
            flex: 30%;
            background: #0e0e10;
            padding: 10px;
        }
        #ad-player {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 150px;
            z-index: 1000;
        }
        #main-video {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <!-- Zona de interacción superior (ej: publicidad) -->
    <div id="banner-top">
        <button onclick="trackInteraction()">¡Haz clic para desbloquear contenido!</button>
    </div>

    <div class="container">
        <!-- Reproductor principal (Facebook Live) -->
        <div class="video-container">
            <iframe id="main-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Chat de Twitch -->
        <div class="chat-container">
            <div id="twitch-chat"></div>
        </div>
    </div>

    <!-- Reproductor de Twitch (anuncio) -->
    <div id="ad-player"></div>

    <script>
        // Configuración inicial
        const facebookLiveUrl = "TU_ENLACE_DIRECTO_FACEBOOK"; // Reemplazar con URL válida
        const twitchChannel = "NOMBRE_CANAL_TWITCH"; // Para chat y anuncios

        // Cargar reproductor principal (Facebook)
        document.getElementById('main-video').src = facebookLiveUrl;

        // Integrar chat de Twitch
        new Twitch.Embed("twitch-chat", {
            width: "100%",
            height: "90%",
            channel: twitchChannel,
            layout: "video-chat",
            parent: ["tudominio.com"] // ¡Dominio autorizado en Twitch!
        });

        // Reproductor de anuncios (Twitch muted)
        new Twitch.Embed("ad-player", {
            width: "100%",
            height: "100%",
            channel: twitchChannel,
            muted: true,
            parent: ["tudominio.com"]
        });

        // Trackear interacciones para publicidad
        let interactionCount = 0;
        function trackInteraction() {
            interactionCount++;
            // Lógica para cobrar a anunciantes basado en interacciones
            console.log(Interacción ${interactionCount} - Cargando anuncio...);
        }
    </script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
</body>
</html>
